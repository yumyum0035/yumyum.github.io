<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Galería</title>

<body>
    
<!-- Galería con Float.
La galería debe contemplar el uso de etiquetas HTML5:

    <figure>
        <figcaption>
            <figure>
            <img src="#" alt="#">
        <figcaption>Texto de la imagen</figcaption>
    </figure>

    probar tanto con display: in-line block; y con float!
-->

<main>
    <h1>Galería</h1>
    <p>Hola hola, hoy estamos haciendo una galería de fotos :)</p>
    <div class="gallery">
    <figure> <!-- para imágenes, en plan figure como un libro -->
        <img src="https://via.placeholder.com/250x400" alt="placeholder image 1"/>
        <figcaption> <!-- pie de foto, va dentro de figure -->
            Caption 01.
        </figcaption>
    </figure>
    <figure> <!-- para imágenes, en plan figure como un libro -->
        <img src="https://via.placeholder.com/200x300" alt="placeholder image 2"/>
        <figcaption> <!-- pie de foto, va dentro de figure -->
            Caption 02.
        </figcaption>
    </figure>
    <figure> <!-- para imágenes, en plan figure como un libro -->
        <img src="https://via.placeholder.com/250x320" alt="placeholder image 3"/>
        <figcaption> <!-- pie de foto, va dentro de figure -->
            Caption 03.
        </figcaption>
    </figure>
    <figure> <!-- para imágenes, en plan figure como un libro -->
        <img src="https://via.placeholder.com/350x400" alt="placeholder image 4"/>
        <figcaption> <!-- pie de foto, va dentro de figure -->
            Caption 04.
        </figcaption>
    </figure>
    <figure> <!-- para imágenes, en plan figure como un libro -->
        <img src="https://via.placeholder.com/200x350" alt="placeholder image 5"/>
        <figcaption> <!-- pie de foto, va dentro de figure -->
            Caption 05.
        </figcaption>
    </figure>
    </div>

</main>

</body>
