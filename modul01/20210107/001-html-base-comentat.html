<!---------------
Códi HTML mínim
--------------->

<!-- Tipo de document (obligatori) -->
<!DOCTYPE html>


<!-- 
    Etiqueta HTML 
        atribut d'idioma dins l'element HTML
        es pot canviar l'idioma díns d'un altre contenidor (per exemple dins un DIV o un SPAN)
        l'atribut dir indica la direcció del idioma, per defecte es ltr (Left To Right) i no cal afegirlo en principi
        Si l'idioma es RTL (Right To Left) es obligatori

-->
<html dir="ltr" lang="en">

<!-- cap - informació del document, no visible dins la pàgina - (obligatori)  -->
<head>
    

    <!-- Element Meta (Metadada o metainformació)
        Sempre va en el head
        atribut charset defineix la codificació de caracters (obligatori)
    -->
    <meta charset="UTF-8">

    <!-- Controla el Zoom de la nostra pàgina - A vegades, un pixel no es un pixel
         
         Aquest comentari desactiva una part de codi
         en la primera part del curs no el farem servir encara que es obligatori

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    -->

    <!-- titol del document - visible als buscadors, no dins la pàgina - (obligatori) -->
    <title>Titol del document</title>


    <!-- reset css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />


<!-- etiqueta de tancament del cap -->
</head>

<!-- contingut visible del document - obligatori -->
<body>

</body>

</html>
