<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA 6 pt.2</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ECMA6 Parte II</h1>
    </header>
    <main>
        <article><h2>IMC calculator</h2>
            <section id="info">
                <form id="userData">
                    <label>Height
                        <input type="number" id="userHeight" placeholder="Your height in cm">
                    </label>
                    <label>Weight
                        <input type="number" id="userWeight" placeholder="Your weight in kg">
                    </label>
                </form>
                <button id="calcButton2">Calculate</button>
            </section>
            <section id="result">
                <p id="result"></p>
                <p id="imcResult"></p>
            </section>
        </article>
    </main>
    <script src="js/source.js"></script>
</body>
</html>
